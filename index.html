<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="header-weather-form">
      <header>
        <form id="search-weather-form">
          <input
            type="search"
            placeholder="Search for city"
            required
            id="search-weather-input"
          />
          <input type="submit" value="Search" id="submit-button" />
        </form>
      </header>
      <main>
        <div id="main-weather-data">
          <div>
            <h1 id="city">Paris</h1>
            <p id="main-weather-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />Humidity: <strong id="humidity"></strong> <br />Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon"></div>
            <div id="temperature-number"></div>
            <div id="temperature-unit">Â°C</div>
          </div>
        </div>
        <footer>
          This project was coded by
          <a href="https://github.com/jezzrs/">Jezz Ramirez</a>, is open-sourced
          on <a href="https://github.com/jezzrs/weather-project">GitHub</a> and
          hosted on Netlify
        </footer>
      </main>
    </div>
  </body>
</html>
